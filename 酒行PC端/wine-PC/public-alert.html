<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
	 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>公共弹框</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/nav-top.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iconfont.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="public_alert_gray">
			<div class="public_alert_wrap">
				<div class="public_alert_content">
					<div class="public_alert">
						<div class="iconfont alert_del"></div>
						<div class="alert_text">
							<p class="text">
								是否要取消订单
							</p>
						</div>
						<div class="public_alert_btn">
							<a href="###" class="btn sure">确定</a>
							<a href="###" class="btn cancle">取消</a>
							<!--单独一个按钮-->
							<!--<a href="###" class="btn">我知道了</a>-->
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.public_alert .alert_del').click(function() {
				$('.public_alert_gray').fadeOut();
			});
		</script>
	</body>
</html>

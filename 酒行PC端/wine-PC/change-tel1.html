		<script src="js/iconfont.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="person_center_wrap">
			<iframe src="nav-top.html" width="100%" height= "136px" name="leftFrame" scrolling="No"  noresize="noresize" style="border: none;"></iframe>
			<div class="person_content_wrap">
				<ul class="list_nav">
					<li class="iconfont"><a href="home.html">首页</a></li>
					<li class="iconfont"><a href="list.html">个人中心</a></li>
					<li class="iconfont"><a href="list.html">我的订单</a></li>
				</ul>
				<div class="person_content">
					<!--公共部分*****-->
					<div class="person_left_box">
						<div class="person_user">
							<span class="photo"></span>
							<p class="name">userName</p>
						</div>
						<ul class="person_item">
							<li><a href="my-order.html">我的订单</a></li>
							<li><a href="my-account.html">我的账户</a></li>
							<li><a href="my-agent.html">我的代理</a></li>
							<li><a href="team-manage.html">团队管理</a></li>
							<li><a href="address-manage.html">地址管理</a></li>
							<li><a href="my-service.html">我的服务</a></li>
							<li class="item_active"><a href="personal-data.html">个人资料</a></li>
						</ul>
					</div>
					<!--*****-->
					<div class="person_right_box">
						<div class="person_data_wrap">
							<div class="change_pwd_steps">
								<div class="steps_num_wrap steps-active">
									<div class="steps_num"><span class="num">1</span></div>
									<p class="text">输入当前手机号</p>
								</div>
								<div class="line"></div>
								<div class="steps_num_wrap">
									<div class="steps_num"><span class="num">2</span></div>
									<p class="text">验证新手机号</p>
								</div>
								<div class="line"></div>
								<div class="steps_num_wrap">
									<div class="steps_num"><span class="num">3</span></div>
									<p class="text">修改成功</p>
								</div>
							</div>
							<div class="steps1_verify">
								<p class="iconfont steps1_verify_head">1个手机号只能绑定1个账号</p>
								<div class="steps1_verify_content change_tel1_content">
									<div class="verify1_line">
										<span class="text">请输入手机号码</span>
										<span class="prefix">+86</span>
										-
										<input class="inp_tel" type="text" name="" id="" value="" />
									</div>
									<div class="verify1_line">
										<span class="text">校验码</span>
										<input class="inp_code" type="text" name="" id="" value="" placeholder="6位数字" />
										<button class="get_code_btn">获取验证码</button>
										<p class="iconfont verify_error">请输入验证码</p>
									</div>
									<a href="###" class="verify1_sure">确定</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

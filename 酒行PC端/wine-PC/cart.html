<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
	 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>列表页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/home.css"/>
		<link rel="stylesheet" type="text/css" href="css/list.css"/>
		<link rel="stylesheet" type="text/css" href="css/cart.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iconfont.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="home_wrap">
			<iframe src="nav-top.html" width="100%" height= "136px" name="leftFrame" scrolling="No"  noresize="noresize" style="border: none;"></iframe>
			<div class="cart_wrap">
				<div class="list_content cart_content">
					<ul class="list_nav">
						<li class="iconfont"><a href="home.html">首页</a></li>
						<li class="iconfont"><a href="list.html">店家热卖</a></li>
					</ul>
					<div class="cart_head">
						<div class="all_txt"><span class="iconfont cart_selectAll">&#xe601;</span>全选</div>
						<div class="product">商品信息</div>
						<div class="price">单价</div>
						<div class="num">数量</div>
						<div class="total">金额</div>
						<div class="edit">操作</div>
					</div>
					<div class="same_shop_goods">
						<div class="same_shop_goods_tit">
							<p class="cart_shop_name"><span class="iconfont cart_selectAll">&#xe601;</span><span>家电</span></p>
							<span class="freight">免运费</span>
						</div>
						<div class="cart_goods_list">
							<div class="all_txt">
								<span class="iconfont cart_selectAll">&#xe601;</span>
								<span class="cart_goodsImg"><img src="img/home-banner.jpg"/></span>
							</div>
							<div class="product"><p class="text">云米互联网浴霸 风暖版 白色</p></div>
							<div class="iconfont price">499</div>
							<div class="num">
								<div class="buy_num">
									<span class="reduce">--</span>
									<input class="inp_num" type="text" onkeyup = "value=value.replace(/[^\d]/g,'')" name="" id="" value="2" />
									<span class="increase clickable">+</span>
								</div>
							</div>
							<div class="total">
								
							</div>
							<div class="edit">
								
							</div>
						</div>
					</div>
				</div>
				<div class="list_module">
					<p class="list_module_head">猜你喜欢</p>
					<!--商品列表-->
					<ul class="home_goods_list">
						<li>
							<a href="###">
								<div class="home_goods_cont">
									<span class="home_goodImg"><img src="img/home-goodImg.jpg"/></span>
									<div class="home_goods_text">
										<p class="desc">皇凤贡酒16 浓香型白酒52° 500ml*6瓶整箱装瓶整箱装瓶整箱装</p>
										<p class="iconfont price">1299<small>返利1000元</small></p>
									</div>
								</div>
							</a>
						</li>
						<li>
							<a href="###">
								<div class="home_goods_cont">
									<span class="home_goodImg"><img src="img/home-goodImg.jpg"/></span>
									<div class="home_goods_text">
										<p class="desc">皇凤贡酒16 浓香型白酒52° 500ml*6瓶整箱装瓶整箱装瓶整箱装</p>
										<p class="iconfont price">1299<small>会员价</small></p>
									</div>
								</div>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<script type="text/javascript">
//			var num = document.getElementById("num");
//  		num.value = parseInt(num.value) + 1;
//			alert(Number($('.inp_num').val()));
			var cartGoodNum = Number($('.inp_num').val());
			$('.buy_num .increase').click(function() {
				var cartGoodNum = parseInt($('.inp_num').val()) + 1;
			});
			if (cartGoodNum <= 1) {
				$('.buy_num .reduce').removeClass('clickable');
			} else{
				$('.buy_num .reduce').addClass('clickable');
			}
		</script>
	</body>
</html>

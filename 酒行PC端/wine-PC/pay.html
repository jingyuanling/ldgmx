<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
	 	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>支付页面</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="css/list.css"/>
		<link rel="stylesheet" type="text/css" href="css/pay.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/iconfont.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="home_wrap">
			<iframe src="nav-top.html" width="100%" height= "136px" name="leftFrame" scrolling="No"  noresize="noresize" style="border: none;"></iframe>
			<div class="pay_wrap">
				<div class="pay_content">
					<ul class="list_nav">
						<li class="iconfont"><a href="home.html">首页</a></li>
						<li class="iconfont"><a href="list.html">店家热卖</a></li>
					</ul>
					<div class="pay-con">
						<div class="order-con">
							<div class="container">
								<div class="order-info">
									<h2 class="tit">订单提交成功！去付款咯～</h2>
									<div class="order-warm">请在2小时内完成支付, 超时后将取消订单</div>
									<ul class="order-detail">
										<li><span class="item-label">订单编号：</span>4190401718428261</li>
										<li class="price"><span class="item-label">订单价格：</span>1549元</li>
										<li><span class="item-label">收货信息：</span><span class="item">敬媛玲</span><span class="item">155****3419</span><span class="item">河南</span><span class="item">郑州市</span><span class="item">管城回族区</span><span class="item">建正东方中心D座2414</span></li><li><span class="item-label">商品名称：</span><span> 鹿客智能指纹锁Classic 黑色款</span></li>
										<li><span class="item-label">配送时间：</span> 不限送货时间</li>
										<li><span class="item-label">发票类型：</span><span class="item">不开发票</span></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="pay-method">
							<div class="container">
								<h2 class="tit">选择以下支付方式付款</h2>
								<h3 class="sub-tit">支付平台</h3>
								<ul class="payment-list clearfix">
									<li><img src="https://shop.io.mi-img.com/static/h5/static3/media/alipay.d834fcda.png" alt="alipay"></li>
									<li><img src="https://shop.io.mi-img.com/static/h5/static3/media/weixin.8f9c6e77.png" alt="wxpay"></li>
								</ul>
								<div id="pay-sub"></div>
							</div>
						</div>
					</div>
					<div class="m-toast-group m-toast-top-center"></div>
				</div>
			</div>
			<!--微信支付弹框-->
			<div class="wx_pay_gray">
				<div class="wx_pay_content">
					<h1 class="wx_pay_tit">微信支付</h1>
					<div class="wx_pay_code"></div>
					<p class="wx_pay_text">请使用微信扫一扫，二维码完成支付</p>
					<div class="iconfont wx_pay_del">&#xe608;</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.wx_pay_del').click(function() {
				$('.wx_pay_gray').fadeOut();
			});
		</script>
	</body>
</html>

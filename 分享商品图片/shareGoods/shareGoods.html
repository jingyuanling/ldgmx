<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			.share_goods_wrap{
				width: 100%;
				height: 13.3rem;
				position: relative;
			}
			.share_goodsImg{
				width: 100%;
				height: 7.5rem;
				background-color: #999;
			}
			.share_goodsImg img,.share_goods_detail .qr_code img,.share_goods_bottom img{
				width: 100%;
				height: 100%;
				display: block;
			}
			.share_goods_detail{
				overflow: hidden;
				padding: 0.35rem 0.45rem 0 0.3rem;
				box-sizing: border-box;
			}
			.share_goods_detail .left{
				float: left;
				width: 4rem;
			}
			.share_goods_detail .desc{
				font-size: 0.3rem;
				color: #666666;
				line-height: 0.6rem;
				display: -webkit-box;
				-webkit-box-orient: vertical;
				-webkit-line-clamp: 3;
				overflow: hidden;
			}
			.share_goods_detail .price{
				font-size: 0.52rem;
				color: #e4393c;
				margin-top: 0.2rem;
				letter-spacing: 0.02rem;
				text-indent: 0.02rem;
			}
			.share_goods_detail .price:before{
				content: '¥';
				font-size: 70%;
			}
			.share_goods_detail .right{
				float: right;
				width: 2.3rem;
			}
			.share_goods_detail .qr_code{
				width: 2.3rem;
				height: 2.3rem;
				background-color: #999;
			}
			.share_goods_detail .text{
				font-size: 0.25rem;
				color: #999999;
				text-align: center;
				line-height: 0.66rem;
			}
			.share_goods_bottom{
				width: 6.46rem;
				height: 1.24rem;
				position: absolute;
				bottom: 0.7rem;
				left: 50%;
				margin-left: -3.23rem;
			}
		</style>
	</head>
	<body>
		<div class="share_goods_wrap">
			<div class="share_goodsImg">
				
			</div>
			<div class="share_goods_detail">
				<div class="left">
					<p class="desc">【热销】酒祖杜康6窖区酒  50°浓香型白酒 500ml*6瓶 整箱装 运费到付</p>
					<span class="price">8888</span>
				</div>
				<div class="right">
					<div class="qr_code">
						
					</div>
					<p class="text">长按识别二维码</p>
				</div>
			</div>
			<div class="share_goods_bottom">
				<img src="img/prompt-save.jpg"/>
			</div>
		</div>
	</body>
</html>

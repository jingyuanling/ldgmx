	<body>
		<div class="wine-head-wrap">
			<div class="wine-head-nav">
				<span class="left-return-arrow" onclick="javascript:history.back(-1);"><img src="imgs/left-return-arrow2.png" alt=""/></span>
				<p class="text-center nav-tit-name">实名认证</p>

			</div>
		</div>
		<div class="wine-wrap">
			<p class="wine-identity">
				<span class="left">身份信息</span>
				<input class="text-right" type="text" name="" id="" value="XXXXXXXXX" />
			</p>

				<input class="text-right" type="text" name="" id="" value="4127561756010165X" />

			</div>
		</div>
		<script type="text/javascript">
			$('.identity-sure').click(function(){
				$('.identity-alert').fadeIn(1500);
				$('.identity-alert').fadeOut(1000);
			});
		</script>

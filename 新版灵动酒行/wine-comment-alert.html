<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>公用弹框</title>
		<link rel="stylesheet" type="text/css" href="css/wine-reset.css"/>
		<link rel="stylesheet" type="text/css" href="wine-css/wine-comment-alert.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="wine-js/wine-comment-alert.js" type="text/javascript" charset="utf-8"></script>-->
		<style type="text/css">
			.identity-alert,.confirm-bounced-gray,.confirm-single-gray{
				display: none;
			}
			.confirm-bounced-alert .confirm-text-parent1,.confirm-single-alert .confirm-text-parent1{
				height: 2rem;
				display: table;
				width: 100%;
				border-bottom: 0.01rem solid #eaeaea;
			}
			.confirm-bounced-alert .confirm-text-parent2,.confirm-single-alert .confirm-text-parent2{
				display: table-cell;
				vertical-align: middle;
			}
			.confirm-bounced-alert .confirm-text,.confirm-single-alert .confirm-text{
				padding: 0 0.2rem;
			}
		</style>
	</head>
	<body>
		<!--提醒成功弹框-->
		<div class="identity-alert">
			<span class="right-logo"><img src="imgs/right-logo.png" alt="" /></span>
			<p class="text">添加成功</p>
		</div>
		<!--确认和取消弹框-->
		<div class="confirm-bounced-gray">
			<div class="confirm-bounced-alert">
				<div class="confirm-text-parent1">
					<div class="confirm-text-parent2">
						<p class="confirm-text">确认要解绑当前微信吗确认要解绑当前微信吗？</p>
					</div>
				</div>
				<div class="two-btn">
					<div class="give-up">取消</div>
					<div class="think-again">确认</div>
				</div>
			</div>
		</div>
		<!--警告弹框-->
		<!--<div class="confirm-single-gray">
			<div class="confirm-single-alert">
				<div class="confirm-text-parent1">
					<div class="confirm-text-parent2">
						<p class="confirm-text">确认要解绑当前微信吗？</p>
					</div>
				</div>
				<div class="single-btn">
					我知道了
				</div>
			</div>
		</div>-->
		<div class="bound-tel-gray">
			<div class="bound-tel-alert">
				<div class="bound-tel-close"><img src="imgs/close-btn-round.png" alt=""></div>
				<p class="text-center add-address-tit">绑定手机号</p>
				<ul>
					<li>
						<span>手机号：</span>
						<input type="text" name="" id="" value="" placeholder="请输入要绑定的手机号">
					</li>
					<li>
						<span>验证码：</span>
						<input type="text" name="" id="" value="" placeholder="请输入验证码">
						<button class="bound_code_btn">获取验证码</button>
					</li>
				</ul>
				<input class="text-center bound-tel-sure" type="button" name="" id="" value="确认">
			</div>
		</div>
		<script type="text/javascript">
			$(function(){
				//获取验证码点击事件
				$('.bound_code_btn').click(function(){
					//清除定时器
					clearInterval(timeTimer);
					$(this).css({'color':'#d2d2d2','borderColor':'#d2d2d2'});
					//设置总时长
					var time = 60;
					//显示剩余时间
					$(this).text(time + '秒后重新获取');
					$(this).attr("disabled","disabled");
					//创建定时器,每隔一秒减少剩余时间
					var timeTimer = setInterval(function() {
						time--;
						//重置剩余时间
						$('.bound_code_btn').text(time + '秒后重新获取');
						if(time == 0) {
							//清除定时器
							clearInterval(timeTimer);
							$('.bound_code_btn').css({'color':'#d10000','borderColor':'#d10000'});
							$('.bound_code_btn').text('获取验证码');
						}
					},1000);
					setTimeout(function(){
						$('.bound_code_btn').removeAttr("disabled");
					},60000);
				});
				function Identity_alert(a){
					$('.identity-alert .text').html(a);
					$('.identity-alert').fadeIn(2000);
					$('.identity-alert').fadeOut(2000);
				}
				//弹框显示
				function Confirm_bounced_gray(a,b){
					$(a).show();
					Animate_alert(b);
					
				}
//				Confirm_bounced_gray(".confirm-single-gray",".confirm-single-alert");
				Confirm_bounced_gray(".confirm-single-gray",".confirm-single-alert");
				//弹框动画
				function Animate_alert(a){
					var alert_height = $(a).height();
					var alert_top_margin = -alert_height/2;
					$(a).animate({
						"top":"50%",
						"margin-top":Number(alert_top_margin) + "px"
					},1000);
				}
			});
		</script>
	</body>
</html>

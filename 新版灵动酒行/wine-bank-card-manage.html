<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>银行卡管理</title>
		<link rel="stylesheet" type="text/css" href="css/wine-reset.css"/>
		<link rel="stylesheet" type="text/css" href="wine-css/headAndfooter.css"/>
		<link rel="stylesheet" type="text/css" href="wine-css/wine-bank-card-manage.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wine-head-wrap">
			<div class="wine-head-nav">
				<span class="left-return-arrow" onclick="javascript:history.back(-1);"><img src="imgs/left-return-arrow2.png" alt=""/></span>
				<p class="text-center nav-tit-name">银行卡管理</p>
				<p class="right-text">完成</p>
			</div>
		</div>
		<div class="wine-wrap">
			<div class="card-manage-content">
				<ul>
					<li>
						<span class="card-logo"><img src="imgs/zhongyin-logo.png" alt="" /></span>	
						<p class="card-name">中国银行</p>
						<p class="card-num">622 **** **** **** 555<i class="card-delete-i"><img src="imgs/delete-white.png" alt="" /></i></p>
					</li>
				</ul>
			</div>
			<!--新增银行卡按钮-->
			<a href="wine-add-bank-card.html">
				<div class="add-bank-card">
					<p class="text-center">
						<img src="imgs/add-logo.png" alt="" />
						新增银行卡
					</p>
				</div>
			</a>
		</div>
		<!--删除确认弹框-->
		<div class="confirm-bounced-gray">
			<div class="confirm-bounced-alert">
				<p class="confirm-text">确认要删除该银行卡？</p>
				<div class="two-btn">
					<div class="give-up">取消</div>
					<div class="think-again">确认</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.card-delete-i').click(function(){
				$('.confirm-bounced-gray').fadeIn();
				$('.card-manage-content li').parent().parent().removeClass('a');
				$(this).parent().parent().addClass('a');
			});
			$('.give-up').click(function(){
				$('.confirm-bounced-gray').fadeOut();
			});
			$('.think-again').click(function(){
				$('li.a').remove();
				$('.confirm-bounced-gray').fadeOut();
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>提现</title>
		<link rel="stylesheet" type="text/css" href="css/wine-reset.css"/>
		<link rel="stylesheet" type="text/css" href="wine-css/headAndfooter.css"/>
		<link rel="stylesheet" type="text/css" href="wine-css/wine-withdrawal.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wine-head-wrap">
			<div class="wine-head-nav">
				<span class="left-return-arrow" onclick="javascript:history.back(-1);"><img src="imgs/left-return-arrow2.png" alt=""/></span>
				<p class="text-center nav-tit-name">提现</p>
				<a href="wine-chat.html" class="right-logo"><img src="imgs/head-service-logo.png" alt=""/></a>
			</div>
		</div>
		<div class="wine-wrap">
			<div class="drawal-upper">
				<div class="address-content">
					<span class="left-logo"><img src="imgs/weixin-pay-logo.png" alt="" /></span>
					<p class="center-address">
						<span class="phone-num">微信钱包</span>
						<span class="address-details">绑定微信 刘俊生<a href="wine-withdrawal-way.html">其他方式</a></span>
					</p>
				</div>
			</div>
			<div class="drawal-down">
				<p class="drawal-down-tit">提现金额</p>
				<div class="amount-inp-div">
					<img class="RMB-logo" src="imgs/RMB-logo.png"/>
					<input class="amount-inp" type="text" name="" id="" value="" />
				</div>
				<div class="all-amount"><span class="left">可用余额 ￥<a style="color: #d2d2d2;">8000.00</a></span><p class="right-all-drawal">全部提现</p></div>
			</div>
			<div class="identity-sure-div">
				<input class="text-center identity-sure" type="button" name="" id="" value="申请提现" />
			</div>
		</div>
		<script type="text/javascript">
			$('.right-all-drawal').click(function(){
				$('.amount-inp-div .amount-inp').val($('.all-amount .left a').text());
			});
		</script>
	</body>
</html>

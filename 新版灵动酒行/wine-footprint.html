						<a href="wine-goods-details.html">

					<li>

							<i class="collect-selected"><img src="imgs/right-logo-white.png" alt=""></i>

						<a href="wine-goods-details.html">

				</ul>
			</div>
			<!--底部删除按钮-->
			<div class="btm-settlement">
				<div class="sel-all-div"><i class="sel-all"><img src="imgs/right-logo-white.png" alt=""></i>全选</div>
				<div class="account-btn">删除</div>
			</div>
		</div>
		<script type="text/javascript">
			var bool = 1;
			$('.collect-mamage-btn').click(function(){
				if (bool) {
					$(this).html('完成');
					$('.collect-selected-div,.btm-settlement').show();
					bool = 0;
				} else{
					$(this).html('编辑');
					$('.collect-selected-div,.btm-settlement').hide();
					bool = 1;
				}
			});
			$('.collect-selected-div').click(function(){
				$(this).find('i').toggleClass('collect_selected_active');
			});
			//全选
			var bool2 = 1
			$('.sel-all-div').click(function(){
				if (bool2) {
					$('.collect-selected-div').find('i').addClass('collect_selected_active');
					$(this).find('i').addClass('sel_active');
					bool2 = 0;
				} else{
					$('.collect-selected-div').find('i').removeClass('collect_selected_active');
					$(this).find('i').removeClass('sel_active');
					bool2 = 1;
				}
			});
		</script>

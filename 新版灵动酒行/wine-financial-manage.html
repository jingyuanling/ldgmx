<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>财务管理</title>
		<link rel="stylesheet" type="text/css" href="css/wine-reset.css"/>
		<link rel="stylesheet" type="text/css" href="wine-css/headAndfooter.css"/>
		<link rel="stylesheet" type="text/css" href="wine-css/wine-financial-manage.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="wine-head-wrap">
			<div class="wine-head-nav">
				<span class="left-return-arrow" onclick="javascript:history.back(-1);"><img src="imgs/left-return-arrow2.png" alt=""/></span>
				<p class="text-center nav-tit-name">财务管理</p>
				<a href="wine-chat.html" class="right-logo"><img src="imgs/head-service-logo.png" alt=""/></a>
			</div>
		</div>
		<div class="wine-wrap">
			<div class="financial-upper">
				<p class="financial-small-tit">账户余额（元）</p>
				<p class="num">100.51</p>
				<a class="text-center withdrawal" href="wine-withdrawal.html">提现</a>
			</div>
			<div class="person-two-amount">
				<p class="left">
					<span class="num">100.00</span>
					<span class="text">历史总收入（元）</span>
				</p>
				<p class="right">
					<span class="num">100.00</span>
					<span class="text">未入账预估收入（元）</span>
				</p>
			</div>
			<div class="person-my">
				<a href="wine-bank-card-manage.html">
					<p class="agent">
						<span class="left">我的银行卡</span>
						<span class="right">6222****0855<img src="imgs/right-arrow-gray.png" alt="" /></span>
					</p>
				</a>
				<a href="wine-touchBalance.html">
					<p class="team">
						<span class="left">余额明细</span>
						<span class="right"><img src="imgs/right-arrow-gray.png" alt="" /></span>
					</p>
				</a>
			</div>
		</div>
		<!--弹框-->
		<div class="confirm-bounced-gray" style="display: none;">
			<div class="confirm-bounced-alert">
				<p class="confirm-text">您当前还未实名认证！暂时不能进行余额提现等操作，是否实名认证？</p>
				<div class="two-btn">
					<div class="give-up">暂时不用</div>
					<a href="wine-certification.html" class="think-again">实名认证</a>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.give-up').click(function(){
				$('.confirm-bounced-gray').fadeOut();
			});
		</script>
	</body>
</html>

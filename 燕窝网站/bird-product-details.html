<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>首页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/bird-btm.css"/>
		<link rel="stylesheet" type="text/css" href="css/bird-nest-home.css"/>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="bird-wrap">
			<!--导航栏-->
			<div class="bird-nav">
				<div class="bird-nav-center">
					<div class="bird-nav-logo">
						<img src="img/bird-logo.png"/>
					</div>
					<div class="bird-nav-right">
						<a class="bird-nav-page" href="bird-nest-home .html" style="background-color: white;">
							<p class="chinese" style="color: #333333;">首页</p>
							<p class="english" style="color: #666666;">Home</p>
						</a>
						<a class="bird-nav-page" href="bird-product-center.html">
							<p class="chinese">产品中心</p>
							<p class="english">Products</p>
						</a>
						<a class="bird-nav-page" href="bird-news-center.html">
							<p class="chinese">新闻中心</p>
							<p class="english">New  center</p>
						</a>
						<a class="bird-nav-page" href="bird-about-us.html">
							<p class="chinese">关于我们</p>
							<p class="english">About  us</p>
						</a>
					</div>
				</div>
			</div>
			<!--banner-->
			<div class="bird-banner">
				<img src="img/bird-nest.jpg"/>
			</div>
			<!--content-->
			<div class="bird-content">
				<div class="bird-center bird-product-details">
					<img src="img/bird-posters.jpg"/>
				</div>
				<!--bottom-->
				<div class="bird-bottom">
					<p class="bird-bottom-tit">联系我们</p>
					<span class="unknown-icon"><img src="img/unknown-icon.png"/></span>
					<p class="bird-bottom-tit2">我们会第一时间处理你的请求</p>
					<div class="bird-bottom-content">
						<div class="part">
							<input class="home-inp-text home-inp-text-left" type="text" name="" id="" value="" placeholder="请输入您的真实姓名" />
							<input class="home-inp-text home-inp-text-right" type="text" name="" id="" value="" placeholder="请输入您的真实邮箱" />
						</div>
						<div class="part">
							<input class="home-inp-text home-inp-text-left" type="text" name="" id="" value="" placeholder="请输入您的想法" />
							<div class="home-btn-wrap">
								<input class="home-inp-btn" type="button" name="" id="" value="提交" />
								<span class="instruce" style="top: 0;">本网站对于您的个人资料和隐私权</span>
								<span class="instruce" style="top: 20px;">本网站将予以尊重和保密</span>
							</div>
						</div>
						<div class="home-btm-three">
							<span>
								<img style="width: 31px;height: 31px;" src="img/QQicon.png"/>
								256987936
							</span>
							<span>
								<img style="width: 36px;height: 29px;" src="img/phoneicon.png"/>
								256987936
							</span>
							<span>
								<img style="width: 30px;height: 24px;" src="img/lettericon.png"/>
								0123456789
							</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

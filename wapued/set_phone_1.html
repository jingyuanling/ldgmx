<script type="text/javascript">
var sid = '2a25f19e741a4ec9f93c0b7a97a88471';
var endTime;
var distantTime = 120;
var isClick = true;

function checkCode(){
    var code = $('#code').val().trim();
    if(code == ""){
        $("#errorTips").show();
        $("#errorTips").html("短信验证码不能为空");
        return false;
    }else{
        if(!code.match(/^[0-9]*$/)){
            $("#errorTips").show();
            $("#errorTips").html("短信验证码格式有误,请重新输入");
            return false;
        }
        if(!code.match(/^\d{6}$/)){
            $("#errorTips").show();
            $("#errorTips").html("短信验证码位数有误,请重新输入");
            return false;
        }
    }
    return true;
}

var codeBlur = function(){
    var code = $('#code').val().trim();
    if(code == ''){
        $("#errorTips").show();
        $("#errorTips").html("短信验证码不能为空");
        return false;
    }else{
        if(!code.match(/^[0-9]*$/)){
            $("#errorTips").show();
            $("#errorTips").html("短信验证码格式有误,请重新输入");
            return false;
        }
        if(!code.match(/^\d{6}$/)){
            $("#errorTips").show();
            $("#errorTips").html("短信验证码位数有误,请重新输入");
            return false;
        }
    }
    return true;
}

var codeFocus = function(){
    $("#errorTips").hide();
    $("#errorTips").html("");
}

//获得短信验证码
function changeCodeStyle(){
    var nowTime = new Date().getTime()/1000;
    var time = Math.floor(endTime - nowTime);
	$("#btnResend").removeClass("message-num");
    $("#btnResend").addClass("message-num2");
    $("#btnResend").text("重新发送（" + time.toString() + "）");
    if(time > 0){
        setTimeout("changeCodeStyle()",1000);
    }else{
        isClick = true;
        $("#btnResend").text("获取短信验证码");
        $("#btnResend").removeClass("message-num2");
        $("#btnResend").addClass("message-num");
        
        var mobileFMT = $("#mobileFMT").val().trim();
        $("#msgTips").show();
        $("#msgTips").html("您当前的手机号码是：" + mobileFMT);
        
        $("#errorTips").hide();
        $("#errorTips").html("");
    }
}

function reGetCode(){
    $("#errorTips").hide();
    $("#errorTips").html("");
    if(isClick){
        getMsgCode();
    }
}

//页面初始化
$(document).ready(function(){
    $('#code').focus(codeFocus);
    $('#btnResend').click(reGetCode);
    
    var mobileFMT = $("#mobileFMT").val().trim();
    var isSend = $('#isSend').val().trim();
    if(isSend == "1"){
        if(isClick){
            getMsgCode();
        }
    }else{
        $("#msgTips").show();
        $("#msgTips").html("您当前的手机号码是：" + mobileFMT);
        $("#btnResend").text("获取短信验证码");
    }
    
    $('#frm_validateUserSendMsg').bind('submit',function(e){
        if( !checkCode() ){
            e.preventDefault();
        }
    });
    $('#btnSubmit').click(function(){
        submitForm();
    });
});

//AJAX 提交表单
function submitForm(){
    var code = $('#code').val().trim();
    if(checkCode()){
        jQuery.ajax({
            url : "/phonevalidation/doValidateUserSendMsg.json" ,
            type : "post",
            data : {
                sid : sid,
                code : code
            },
            async : false,
            beforeSend : function(data){
            },
            success : function(data) {
                if(data.errmsg != undefined && data.errmsg != ""){
                    $("#errorTips").show();
                    $("#errorTips").html(data.errmsg);
                    $('#code').val("");
                }else{
                    $("#errorTips").hide();
                    $("#errorTips").html("");
                    window.location.href = '/phonevalidation/validateUserPhoneCheckCode.action?sid=2a25f19e741a4ec9f93c0b7a97a88471';
                }
            },
            error : function(data){
            },
            complete : function(data){
            }
        });
    }
}

//再次获得短信验证码
function getMsgCode(){
    jQuery.ajax({
		url : "/phonevalidation/getMobileCode.json",
		type : "get",
        data : {
			sid:sid,
			validateType:'2'
		},
		async : false,
		beforeSend : function(data){
		},
		success : function(data){
            if(data.isSuccess == "F"){
                isClick = true;
                if(data.errmsg != undefined && data.errmsg != ""){
                    var mobileFMT = $("#mobileFMT").val().trim();
                    $("#msgTips").show();
                    $("#msgTips").html("您当前的手机号码是：" + mobileFMT);
                    
                    $("#errorTips").show();
                    $("#errorTips").html(data.errmsg);
                    $('#code').val("");
                }
            }
            if(data.isSuccess == "T"){
                isClick = false;
                if(data.mobileFMT != undefined && data.mobileFMT != ""){
                    $("#mobileFMT").val(data.mobileFMT);
                    var tempStr = "我们已经给您的手机" + data.mobileFMT + "发送了一条短信";
                    $("#msgTips").show();
                    $("#msgTips").html(tempStr);
                    $("#errorTips").show();
                    $("#errorTips").html("短信已经发送到您的手机，如在120秒之内还没有收到短信验证码，请重新获取验证码");
                }
				endTime = new Date().getTime()/1000 + distantTime;
				changeCodeStyle();
            }
		},
		error : function(data){
		},
		complete : function(data){
		}
	});
}
</script>

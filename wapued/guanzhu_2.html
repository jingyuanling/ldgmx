<script type="text/javascript">
$(function(){

	autoFocusShopHeight_MyFocus();
	
	var parseShopData = function(data){
		jQuery.each(data.favorites,function(i,v){
            var chooseUrl = '{shop_murl}?sid=3392f0e816964465eadbab4866c964d8';
			var shop_murl = chooseUrl.replace('{shop_murl}',v.murl);
			
            if(data.favorites && data.favorites.length>0){
                var content = '';
                content += '<li>';
                content += '<a class="shop-btn-pingJS" did="' + v.shopId + '"  href="' + shop_murl + '">';
                content += '<span class="s-side">';
                content += '<span class="s-img"><img src="' + v.logoUrl + '" alt="' + v.shopName + '"></span>';
                content += '<span class="s-tags">';
                if(v.hasNewWare == "true"){
                    content += '<b class="new">新款</b>';
                }
                            
                if(v.hasDown == "true"){
                    content += '<b class="reduce">满减</b>';
                }
                            
                if(v.hasCoupon == "true"){
                    content += '<b class="ticket">券</b>';
                }
                content += '</span>';
                content += '</span>';
                content += '<span class="s-name">' + v.shopName + '</span>';
                content += '<span class="s-concern">';
                content += '<s><b style="width:' + v.scoreForHeart + '%"></b></s>';
                content += '<span>' + v.followCount + '人关注</span>';
                content += '</span>';
                content += '</a>';
                content += '</li>';
                     
                //console.log(shop_murl);
                      
                $('#focus').append(content);
            }
        });
	};
	
	var args = {
		requestURL : '/myJd/myFocus/focusShop.json?sid=3392f0e816964465eadbab4866c964d8',
		totalpage : '1',
		parseData : parseShopData,
		sid : '3392f0e816964465eadbab4866c964d8'
	};
    
	$('#focusShopDiv').jdVScrollPlugin(args);

    //取消关注
    $(".btn-grey").live('click',function(){
        var shopId = $(this).attr("did").trim();
        if (confirm("是否要取消该关注吗？")){
            jQuery.get(
                "/myJd/myFocus/cancelFocusShop.json",
                {"shopId":shopId,"sid":'3392f0e816964465eadbab4866c964d8'},
               function(data){
                    alert(data.cancelFavorite);
                    location.reload(true);
                }, "json");
            }else{
                return false;
            }
    });

});
</script>


<script>

var executePingClick = function(id,jObj){
	var href = jObj.attr("href").trim();

	//alert('MMyJDFollowed_Shop' + " | " + id + " | " + urlRemoveParam(href,'sid'));
	pingClick(true,'MMyJDFollowed_Shop',id,urlRemoveParam(href,'sid'),'')
}

$(document).ready(function(){

			$(window).scroll(function(){

                if($(window).scrollTop() >= $(window).height()){
                    $('#MHome_BacktoTop').show();
                }else{
                    $('#MHome_BacktoTop').hide();
                }
               });
			   $("#MHome_BacktoTop").live("click",function(){window.location.href="#top"})

	//埋点
	var pingObject = [
	{
		id:'guanzhushangpin',
		eventId:'MMyJDFollowed_Commodities',
	},{
		id:'guanzhudianpu',
		eventId:'MMyJDFollowed_Shops'
	}];
	
  	jQuery.each(pingObject, function(i,n){      
	  
		var jObj = $("#" + n.id);
	
	  	jObj.bind("click",function(){
			
			var href = jObj.attr("href").trim();
			
			//alert(n.eventId + " | " + urlRemoveParam(href,'sid'));
	  		pingClick(true, n.eventId, '', urlRemoveParam(this.href,'sid'), '');
      	});
  	});
	
	//异步加载 点击 事件绑定
	$(".shop-btn-pingJS").live('click',function(){
		var shopId = $(this).attr("did").trim();
		
		executePingClick(shopId,$(this));
	});

});

</script>

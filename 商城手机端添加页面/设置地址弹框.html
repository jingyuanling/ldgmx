<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>设置弹框</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.set-address-gray{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
				max-width: 750px;
				min-width: 320px;
				position: fixed;
				top: 0;
			}
			.set-address-alert{
				width: 80%;
				height: 230px;
				background-color: white;
				position: absolute;
				top: 50%;
				margin-top: -115px;
				left: 10%;
				overflow: hidden;
				border-radius: 5px;
			}
			.set-address-img{
				height: 150px;
				width: 214px;
				margin: 15px auto;
			}
			.set-address-alert .cancle,.set-address-alert .sure{
				display: inline-block;
				font-size: 14px;
				color: white;
				background-color: #f25252;
				text-align: center;
				height: 30px;
				line-height: 30px;
				width: 30%;
				border-radius: 5px;
			}
			.set-address-alert .cancle{
				margin-left: 15%;
				float: left;
			}
			.set-address-alert .sure{
				float: right;
				margin-right: 15%;
			}
		</style>
	</head>
	<body>
		<div class="set-address-gray">
			<div class="set-address-alert">
				<img class="set-address-img" src="img/set-address.png"/>
				<span class="cancle">取消</span>
				<a href="###" class="sure">确定</a>
			</div>
		</div>
		<script type="text/javascript">
			$('.set-address-alert .cancle').click(function(){
				$('.set-address-gray').hide();
			});
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>记录</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/collect-words.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="collect-words-wrap">
			<div class="words-banner">
				<img src="img/words-banner.jpg"/>
			</div>
			<div class="words-content">
				<div class="words-import words-record">
					<div class="words-record-tit">
						<span class="give record-tit-gray record-tit-red">转赠纪录</span>
						<span class="ask record-tit-gray">索要纪录</span>
					</div>
					<div class="words-give-record">
						<p class="given-record">恭喜你向你的好友（123***998）赠送了一个“城”字</p>
						<p class="will-give-record">你的好友（123***998）索要了一个“城”字<span class="record-give-btn">立即转赠</span></p>
					</div>
				</div>
			</div>
			<!--底部-->
			<div class="words-btm-left">
				<img src="img/left-buttom-img.png"/>
			</div>
			<div class="words-btm-right">
				<img src="img/right-buttom-img.png"/>
			</div>
			<div class="words-btm-point">
				<img src="img/btn-point.png"/>
			</div>
		</div>
		<script type="text/javascript">
			$('.words-record-tit span').click(function(){
				$('.words-record-tit span').removeClass('record-tit-red');
				$(this).addClass('record-tit-red');
			});
		</script>
	</body>
</html>

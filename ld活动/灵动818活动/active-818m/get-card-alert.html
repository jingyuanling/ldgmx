<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>得到酒水卡弹框提示</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.get-card-gray{
				position: fixed;
				width: 100%;
				height: 100%;
				top: 0;
				min-width: 320px;
				max-width: 750px;
				background-color: rgba(0,0,0,0.5);
			}
			.get-card-content{
				width: 6rem;
				height: 5.82rem;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -3rem;
				margin-left: -2.91rem;
			}
			.get-card-content-img{
				width: 100%;
				height: 4.08rem;
			}
			.get-card-content-img img{
				width: 100%;
				height: 100%;
			}
			.get-card-content-p{
				font-size: 0.25rem;
				color: #fcc707;
				text-align: center;
				line-height: 0.4rem;
			}
			.use-card-btn{
				width: 2.6rem;
				height: 0.76rem;
				position: absolute;
				bottom: 0;
				left: 1.7rem;
			}
			.use-card-btn img{
				width: 100%;
				height: 100%;
			}
			.get-card-delete{
				position: absolute;
				width: 0.38rem;
				height: 0.38rem;
				top: 0;
				right: 0.1rem;
			}
		</style>
	</head>
	<body>
		<div class="get-card-gray">
			<div class="get-card-content">
				<div class="get-card-content-img">
					<img src="img/get-card-alert.png" alt="" />
				</div>
				<p class="get-card-content-p">亲可以在“我的灵动光明行－我的酒水卡”<br />中找到酒水卡哦！</p>
				<div class="use-card-btn">
					<a href="###"><img src="img/card-start-btn.png" alt="" /></a>
				</div>
				<img class="get-card-delete" src="img/get-card-delete.png" alt="" />
			</div>
		</div>
		<script type="text/javascript">
			$('.get-card-delete').click(function(){
				$('.get-card-gray').fadeOut();
			});
		</script>
	</body>
</html>

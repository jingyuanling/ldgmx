<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.get-animate-wrap{
				display: table;
				position: fixed;
				width: 100%;
				height: 100%;
				top: -50%;
			    transform: scale(0);
				max-width: 750px;
				animation: getAnimate 3s;
    			-webkit-animation: getAnimate 3s;
    			animation-timing-function: ease-in;
    			-webkit-animation-timing-function: ease-in;
    			animation-delay:1s;
				-webkit-animation-delay:1s;
				animation-iteration-count:1;
				-webkit-animation-iteration-count:1;
			}
			.get-animate{
				display: table-cell;
				vertical-align: middle;
				text-align: center;
			}
			.get-animate-center{
				display: inline-block;
			}
			.get-animate p{
				font-size: 40px;
				color: #867a76;
				display: inline-block;
				position: relative;
			}
			.get-animate .get-animate-img{
				position: relative;
				top: -34px;
			}
			.get-animate p img{
				width: 130px;
				height: 110px;
			}
			.get-animate p span{
				font-size: 48px;
				font-weight: bold;
			}
			@keyframes getAnimate{
				from{
					top: 0;
					transform: scale(1)
				}
				to{
					top: -50%;
					transform: scale(0);
				}
			}
			@-webkit-keyframes getAnimate{
				from{
					top: 0;
					transform: scale(1)
				}
				to{
					top: -50%;
					transform: scale(0);
				}
			}
		</style>
	</head>
	<body>
		<div class="get-animate-wrap">
			<div class="get-animate">
				<div class="get-animate-center">
					<p class="get-animate-img"><img src="img/buoy-koi.png"/></p> 
					<p>锦鲤因子<br /><span>+100</span>点</p>
				</div>
			</div>
		</div>
	</body>
</html>

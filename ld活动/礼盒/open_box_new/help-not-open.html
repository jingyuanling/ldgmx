<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>帮拆礼盒-未拆开</title>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="css/bring-and-help-open.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="bring_gist_wrap">
			<!--点击规则栏的手势-->
			<img class="flashing_hand" src="img/showqh.png"/>
			<!--头部隐藏div-->
			<div class="top_hide">活动规则</div>
			<!--头部多个礼盒div-->
			<div class="title_img">
				<img src="img/title_img.png"/>
			</div>
			<!--礼盒上部文本-->
			<div class="top_text top_text1">
				<p class="p2">您好友的礼盒距离领取iPhone 7 Plus还差 3 个小伙伴，帮他拆一下吧</p>
			</div>
			<!--礼盒-->
			<div class="not_open_box">
				<img src="img/close1.webp"/>
			</div>
			<!--上下弹动手势-->
			<div class="SX_hand">
				<img class="shousx" src="img/shousx.png"/>
				<p class="SX_hand_p">点击帮拆</p>
			</div>
			<!--我要领礼盒-->
			<div class="iwant_bringbox">
				<a href="javascript:void(0)"><img src="img/iwant.png"/></a>
				<p class="winners_p"><a href="javascript:void(0)">中奖名单</a></p>
			</div>
			<!--底部div-->
			<div class="footer">
				已有30000个小伙伴领取了礼包
			</div>
		</div>
		<!--规则-->
		<div class="rules_wrap">
			<div class="rules_content">
				<div class="rules_title">
					<p>小礼盒大惊喜，100部iPhone7plus</p>
					<p>42寸智能电视等你拆</p>
				</div>
				<div class="rules_details">
					<p>1、活动时间：05月23日 — 06月10日。</p>
					<p>2、每人可领取一个礼盒，礼盒需要5名好友帮拆，即可开出惊喜大奖！</p>
					<p>3、奖品包括100台iPhone 7 Plus、100台42寸智能电视、5000箱名牌白酒、5000份竞品茶叶、现金红包、债权金红包等。</p>
				</div>
			</div>
			<div class="rules_bottom">
				收起
			</div>
		</div>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rules.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>

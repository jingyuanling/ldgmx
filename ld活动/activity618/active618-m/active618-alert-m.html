<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link href='http://cdn.webfont.youziku.com/webfonts/nomal/111819/45894/5b1a443cf629d814d4557e3d.css' rel='stylesheet' type='text/css' />
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.active618-alert-gray{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				background-color: rgba(0,0,0,0.5);
				max-width: 750px;
				min-width: 320px;
			}
			.active618-alert{
				width: 5.62rem;
				height: 6.83rem;
				background: url(img/alert618-content.png) 0 0 no-repeat;
				background-size: 100% 100%;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -3.415rem;
				margin-left: -2.81rem;
			}
			.active618-alert-discount{
				font-size: 2.3708rem;
				font-family:'cyjianbiaosong1283c3d2dd1b4cb';
				padding: 3.2rem 0 0 2.15rem;
   				display: block;
   				color: #ffff00;
			}
			.active618-alert img{
				width: 0.81rem;
				height: 0.81rem;
				position: absolute;
				top: -0.25rem;
				right: 0;
			}
		</style>
	</head>
	<body>
		<div class="active618-alert-gray">
			<div class="active618-alert">
				<span class="active618-alert-discount">5</span>
				<img src="img/alert618-delete.png" alt="" />
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
		<style type="text/css">
			.wy-alert-gray{
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
				overflow: hidden;
				min-width: 320px;
				max-width: 750px;
				position: fixed;
			}
			.wy-alert-gray .wy-alert-prize1,.wy-alert-gray .wy-alert-prize2,.wy-alert-prize3{
				width: 3rem;
				height: 6rem;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -3rem;
				margin-left: -1.5rem;
			}
			.wy-alert-prize1 img,.wy-alert-prize2 img,.wy-alert-prize3 img{
				width: 100%;
				height: 100%;
			}
			.no-prize-cancel{
				position: absolute;
				top: 0;
				right: 0;
				width: 0.3rem;
				height: 0.3rem;
			}
			.no-prize-again{
			    width: 1.7rem;
			    height: 0.6rem;
			    position: absolute;
			    display: inline-block;
			    bottom: 0.3rem;
			    left: 0.65rem;
			}
			.wy-alert-prize1{
				position: relative;
				display: none;
			}
			.wy-alert-prize2{
				position: relative;
				display: none;
			}
			.wy-alert-prize3{
				display: block;
			}
		</style>
	</head>
	<body>
		<div class="wy-alert-gray">
			<div class="wy-alert-prize1">
				<img class="no-prize" src="../PC-alert/img/fail.png"/>
				<div class="no-prize-cancel"></div>
				<a href="###" class="no-prize-again"></a>
			</div>
			<div class="wy-alert-prize2">
				<img class="have-prize" src="../PC-alert/img/win.png"/>
				<div class="no-prize-cancel"></div>
				<a href="###" class="no-prize-again"></a>
			</div>
			<a href="###" class="wy-alert-prize3">
				<img class="have-prize" src="../mobile-alert/img/get-red-box.png"/>
			</a>
		</div>
		<script type="text/javascript">
			$(function(){
				$('.no-prize-cancel').click(function(){
					$('.wy-alert-gray').hide();
				});
			});
		</script>
	</body>
</html>

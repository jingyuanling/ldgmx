<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="css/double12hongbaoyidong.css">
    <link rel="stylesheet" type="text/css" href="css/ceshi.css">
    <link href="css/animate.min.css" rel="stylesheet" type="text/css" />
    <link href="css/swiper-3.3.1.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/liMarquee.css">
    <script type="text/javascript" src="js/swiper-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/swiper.animate1.0.2.min.js"></script>
    <script src="js/jquery-1.8.3.min.js"></script>
<script src="js/jquery.liMarquee.js"></script>
</head>
<body>
    <div class="hongbao1">
        <img class="wow zoomIn" src="img/hongbaotou.png">
        <img class="double12 wow zoomIn" data-wow-delay="0.4s" src="img/12.12.png">
    </div>
    <div class="hongbao2">
        <div class="hongbao22">
            <ul>
                <li><img src="img/xjhongbao.png" data-scroll-reveal="zoomIn over 0.5s"></li>
                <li><img src="img/mjhongbao.png" data-scroll-reveal="wait 0.5s zoomIn over 0.5s"></li>
                <li class="last"><img src="img/mdhongbao.png" data-scroll-reveal="wait 1s zoomIn over 0.5s"></li>
            </ul>
            <div class="zhongjiang">
                <div class="zhongjiangperson">
                    <p class="dowebok">
                    <span>恭喜***获得10元现金红包！&nbsp;&nbsp;&nbsp;恭喜***获得20元现金红包！&nbsp;&nbsp;&nbsp;  恭喜***获得30元现金红包！&nbsp;&nbsp;&nbsp;</span>
                   </p>
                </div>
                <img src="img/12choujianganniu.png">
                <p>剩余抽奖次数：<span>3次</span></p>
            </div>
        </div>
    </div>
    <div class="hongbao3">
        <img src="img/hongbao3.png" class="wow zoomIn" data-wow-delay="0.4s">
        <img class="yinghongbao" src="img/zhuan.png">
    </div>
    <div class="hongbao4">
        <img class="wow zoomIn" src="img/hongbao4.png" data-wow-delay="0.4s">
    </div>
    <div class="hongbao5">
        <img class="wow zoomIn" src="img/hongbao5.png" data-wow-delay="0.4s">
    </div>
    <div class="hongbao6">
        <img class="wow zoomIn" src="img/hongbao6.png" data-wow-delay="0.4s">
        <img class="anniu" src="img/hongbaozhuce.png" >
    </div>
    <script src="js/wow.min.js" ></script>
  <script src="js/scrollReveal.js"></script> 
<script>
$(function(){
    $('.dowebok').liMarquee();
});
if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
    new WOW().init();
};
if (!(/msie [6|7|8|9]/i.test(navigator.userAgent))){
        (function(){
        window.scrollReveal = new scrollReveal({reset: true});
    })();
};
</script>
</body>
</html>

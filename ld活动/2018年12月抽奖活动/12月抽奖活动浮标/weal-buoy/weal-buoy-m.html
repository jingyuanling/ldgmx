<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/animate.min.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.weal-buoy-wrap{
				width: 27.5%;
				position: fixed;
				right: 0;
				bottom: 20%;
			}
			.weal-buoy-wrap img{
				width: 100%;
				height: auto;
				display: block;
			}
			.weal-buoy-content{
				width: 100%;
				height: auto;
    			position: relative;
			}
			.weal-decount{
				text-align: center;
				height: 22%;
				width: 100%;
				line-height: 1.5;
				vertical-align: bottom;
				position: absolute;
				font-size: 18px;
				top: 26%;
    			left: 0;
    			color: #ff6c2e;
    			-webkit-animation: buoyDecount 3s both infinite;
				-moz-animation: buoyDecount 3s both infinite;
				-ms-animation: buoyDecount 3s both infinite;
				animation: buoyDecount 3s both infinite;
			}
			.weal-decount span{
				font-size: 30px;
			}
			.weal-buoy-delete{
				width: 30%;
			    height: auto;
			    position: absolute;
			    top: 79%;
			    left: 36%;
			}
			@keyframes buoyDecount{
				0% {
			        transform: scale(1);
			        transform: scale(1)
			    }
			
			    70%,73%{
			        transform: scale(0.9) rotate(-3deg);
			        transform: scale(0.9) rotate(-3deg)
			    }
			
			    77%,83%,90%,97%  {
			        transform: scale(1.1) rotate(3deg);
			        transform: scale(1.1) rotate(3deg)
			    }
			
			    80%,87%,93%{
			        transform: scale(1.1) rotate(-3deg);
			        transform: scale(1.1) rotate(-3deg)
			    }
			
			    100% {
			        transform: scale(1) rotate(0);
			        transform: scale(1) rotate(0)
			    }
			}
		</style>
	</head>
	<body>
		<div class="weal-buoy-wrap">
			<div class="weal-buoy-content">
				<img src="img/weal-bouy.png"/>
				<div class="weal-decount">
					<!--<span>全免</span>-->
					<span>5</span>折
				</div>
			</div>
			<div class="weal-buoy-delete">
				<img src="img/buoy-delete.png"/>
			</div>
		</div>
		<script type="text/javascript">
			$('.weal-buoy-delete').click(function() {
				$('.weal-buoy-wrap').fadeOut();
			})
		</script>
	</body>
</html>

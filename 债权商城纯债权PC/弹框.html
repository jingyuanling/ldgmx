<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>弹框</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			.vip_alert{
				width: 720px;
				height: 580px;
				border: 1px solid #ffc72d;
				background-color: #f6f6f6;
				margin: 0 auto;
			}
			.vip_alert_title{
				height: 145px;
				width: 100%;
			}
			.vip_alert_title img{
				width: 170px;
				margin-left: 275px;
				margin-top: 15px;
			}
			.vip_alert_center{
				height: 135px;
				width: 100%;
				background: url(img/bggg.png) 0 0 no-repeat;
				background-size: 100% 100%;
			}
			.vip_alert_center p:nth-child(1){
				display: inline-block;
				width: 100%;
				height: 60px;
				line-height: 60px;
				text-align: center;
				color: #864620;
				font-size: 25px;
			}
			.vip_alert_center p:nth-child(2){
				text-align: center;
				color: #864620;
				font-size: 45px;
			}
			.vip_alert_center_title{
				font-size: 26px;
				color: #864620;
				position: relative;
				text-align: center;
				height: 80px;
				width: 100%;
				line-height: 80px;
			}
			.vip_alert_center_title span{
				display: inline-block;
				width: 85px;
				height: 5px;
				background-color: #ffc72d;
				position: absolute;
				top: 40px;
				border-radius: 2px;
			}
			.vip_alert_center_title span:nth-child(1){
				left: 195px;
			}
			.vip_alert_center_title span:nth-child(2){
				left: 435px;
			}
			.vip_alert_text p{
				text-align: center;
				color: #864620;
			}
			.vip_alert_text p img{
				position: relative;
				top: 6px;
				margin-right: 10px;
			}
			.vip_alert_hr{
				width: 500px;
				height: 1px;
				background-color: #ffc72d;
				margin-left: 110px;
				margin-top: 20px;
			}
			.vip_alert_btn{
				width: 290px;
				height: 45px;
				background-color: #ffc72d;
				color: #864620;
				font-size: 20px;
				text-align: center;
				line-height: 45px;
				margin-left: 215px;
				margin-top: 25px;
				border-radius: 8px;
			}
		</style>
	</head>
	<body>
		<div class="vip_alert">
			<div class="vip_alert_title">
				<img src="img/hg.png"/>
			</div>
			<div class="vip_alert_center">
				<p>成为VIP会员一年预计可化解债权</p>
				<p>100万</p>
			</div>
			<div class="vip_alert_center_title">
				<span></span>
				VIP福利
				<span></span>
			</div>
			<div class="vip_alert_text">
				<p><img src="img/doll1.png"/>纯债权专区及0电商费商品购买资格</p>
				<p><img src="img/smallhb.png"/>购物必返10％债权金</p>
				<p><img src="img/hb2.png"/>每月5张随机红包 </p>
			</div>
			<div class="vip_alert_hr"></div>
			<a href="###">
				<div class="vip_alert_btn">
					立即开通
				</div>
			</a>
		</div>
	</body>
</html>

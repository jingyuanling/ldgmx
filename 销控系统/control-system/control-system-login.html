<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/control-system-login.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="control-login-wrap">
			<table class="login-table" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="control-center-td">
						<div class="control-center">
							<img class="login-logo" src="img/login-logo.png" alt="" />
							<div class="double-input">
								<div class="username-input"><img class="inp-left-img" src="img/user-icon.png" alt="" /><input type="text" name="" id="" value="" placeholder="用户名" /></div>
								<div class="pwd-input"><img class="inp-left-img" src="img/lock-icon.png" alt="" /><input type="password" placeholder="密码" /></div>
								<a href="###"><p class="login-change-pwd">修改密码</p></a>
							</div>
							<a href="###">
								<div class="login-btn">
									登录
								</div>
							</a>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>

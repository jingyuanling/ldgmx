<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/control-system-header.css"/>
		<link rel="stylesheet" type="text/css" href="css/control-system-home.css"/>
		<link rel="stylesheet" type="text/css" href="css/control-system-fill-inform.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/control-system-swiper.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="control-system-header">
			<span class="header-left-return"><img src="img/left-return-arrow.png" alt="" /></span>
			<span class="header-right"><img src="img/horn-icon-gray.png" alt="" /></span>
			<p class="header-tit">选择房间</p>
		</div>
		<div class="control-inform-wrap">
			<div class="control-home-banner">
				<div class="swiper-container swiper-container-banner">
					<div class="swiper-wrapper">
						<div class="swiper-slide"><img alt="" src="img/goods-img-banner.jpg"/></div>
					    <div class="swiper-slide"><img alt="" src="img/goods-img-banner.jpg"/></div>
					    <div class="swiper-slide"><img alt="" src="img/goods-img-banner.jpg"/></div>
					</div>
				    <div class="swiper-pagination text-right"></div>
				</div>
			</div>
			<div class="control-inform-tit">
				恒大御龙城5号楼3楼808室
			</div>
			<div class="control-user-inform">
				<div class="control-inform-header">
					<p class="header-up">个人信息</p>
					<p class="header-down"><span class="left"></span><i class="text">Personal information</i></spam><span class="right"></span></p>
				</div>
				<div class="control-inform-inp">
					<input type="text" name="" id="" value="" placeholder="客户姓名" />
					<input type="text" name="" id="" value="" placeholder="客户电话" />
					<input type="text" name="" id="" value="" placeholder="客户身份证号" />
					<input type="text" name="" id="" value="" placeholder="客户经理姓名" />
					<!--信息填好，按钮颜色变为#e94a26-->
					<input class="control-inform-btn" type="button" name="" id="" value="确 定" />
				</div>
			</div>
		</div>
	</body>
</html>

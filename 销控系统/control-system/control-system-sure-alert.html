<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/control-system-header.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.2.4.min.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			.control-sure-alert-gray{
				width: 100%;
				height: 100%;
				position: fixed;
				top: 0;
				min-width: 3.2rem;
				max-width: 7.5rem;
				background-color: rgba(0,0,0,0.4);
			}
			.control-sure-alert{
				width: 5.17rem;
				height: 2.68rem;
				position: absolute;
				top: 50%;
				left: 50%;
				margin-top: -1.34rem;
				margin-left: -2.585rem;
				border-radius: .06rem;
				background-color: #fff;
				border: .02rem solid #8ca7c6;
			}
			.control-sure-alert .remind,.control-sure-btn{
				position: absolute;
				left: 0;
				width: 100%;
			}
			.control-sure-alert .remind{
				top: 0;
				font-size: .3rem;
				color: #284b8c;
				text-align: center;
				height: .6rem;
				line-height: .6rem;
				background-color: #dae6f5;
				border-radius: .06rem .06rem 0 0;
				border-bottom: .02rem solid #8ca7c6;
			}
			.control-sure-content{
				width: 100%;
				height: 100%;
				font-size: .3rem;
				line-height: 2.4rem;
				text-align: center;
				color: #333;
			}
			.control-sure-btn{
				bottom: 0;
				height: .84rem;
				border-radius: 0 0 .06rem .06rem;
				border-top: .02rem solid #8ca7c6;
			}
			.control-sure-btn input{
				font-size: .26rem;
				float: left;
				width: 1.7rem;
				height: .5rem;
				margin: 0.17rem 0 0 .59rem;
				border-radius: .06rem;
				outline: none;
				border: none;
				color: #333;
				border: .01rem solid #8ca7c6;
				background: -webkit-linear-gradient(top,#fff,#d6d6d7); /* For Safari 5.1 to 6.0 */
			    background: -o-linear-gradient(top,#fff,#d6d6d7); /* For Opera 11.1 to 12.0 */
			    background: -moz-linear-gradient(top,#fff,#d6d6d7); /* For Firefox 3.6 to 15 */
			    background: linear-gradient(top,#fff,#d6d6d7); /* Standard syntax */
			}
		</style>
	</head>
	<body>
		<div class="control-sure-alert-gray">
			<div class="control-sure-alert">
				<div class="control-sure-content">
					您确定提交信息吗？
				</div>
				<div class="remind">提 醒</div>
				<div class="control-sure-btn">
					<input class="control-btn-cancel" type="button" name="" id="" value="取 消" />
					<input class="control-btn-sure" type="button" name="" id="" value="确 认" />
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$('.control-btn-cancel').click(function(){
				$('.control-sure-alert-gray').fadeOut();
			});
		</script>
	</body>
</html>

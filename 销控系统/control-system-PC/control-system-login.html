<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>登录页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/control-system-login.css"/>
	</head>
	<body>
		<div class="control-login-wrap">
			<table  class="login-table" border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td class="control-center-td">
						<div class="control-login-center">
							<div class="login-center-left"></div>
							<div class="login-center-right">
								<img class="login-head" src="img/login-head.png"/>
								<div class="double-input">
									<div class="username-input"><img class="inp-left-img" src="img/user-icon-gray.png" alt="" /><input type="text" name="" id="" value="" placeholder="请输入你的登陆账号" /></div>
									<div class="pwd-input"><img class="inp-left-img" src="img/lock-icon-gray.png" alt="" /><input type="password" placeholder="请输入你的登陆密码" /></div>
									<a href="control-system-pwd.html"><p class="login-change-pwd">修改密码</p></a>
								</div>
								<a href="###">
									<div class="login-btn">
										登  陆
									</div>
								</a>
							</div>
						</div>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>地址详情</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link rel="stylesheet" type="text/css" href="css/j-dizhixiangqing.css"/>
	</head>
	<body>
		<div class="address_up">
			<!--三角形-->
			<div class="triangle">
				
			</div>
			<!--地址大标题-->
			<div class="address_title">
				丹尼斯CBD一天地店
			</div>
			
			<!--头部下面主体部分-->
			<div class="address_content">
				
				<!--左边图片，右边文字详情-->
				<div class="address_content_left">
					<img src="img/address-jdx-logo.png"/>
				</div>
				<div class="address_content_right">
					<!--电话-->
					<div class="right_phone">
						<div class="right_phone_img">
							<img src="img/address-phone.png"/>
						</div>
						<div class="right_phone_text">
							<p>联系电话：</p>
							<p>0371-88888888 15515563419 15890684387</p>
						</div>
					</div>
					
					<!--地址-->
					<div class="right_address">
						<div class="right_address_img">
							<img src="img/address-dz.png"/>
						</div>
						<div class="right_address_text">
							<p>详细地址：</p>
							<p>河南省郑州市金水区商务内环路如意湖街道千玺大厦玉米大楼20楼2002室</p>
						</div>
					</div>
					<!--进入店铺按钮-->
					<div class="into_stor_btn">
						进入店铺
					</div>
					
				</div>
				
			</div>
			
			
			
		</div>
	</body>
</html>

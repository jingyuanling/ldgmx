<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>添加银行卡</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/headandfoot.css"/>
		<link rel="stylesheet" type="text/css" href="css/add-card.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!--导航栏-->
		<div class="system-nav">
			<img class="left-return" src="img/left_return.png"/>
			<p class="title-name">添加银行卡</p>
		</div>
		<div class="add-card-wrap">
			<ul class="add-card-ul">
				<li>
					<span>银   行:</span>
					<input type="text" name="" id="" value="" placeholder="请选择绑定银行卡名字" />
				</li>
				<li>
					<span>开户行:</span>
					<input type="text" name="" id="" value="" placeholder="请选择银行卡开户行" />
					<div class="take-picture-btn">
						拍照上传
					</div>
				</li>
				<li>
					<span>卡   号:</span>
					<input type="text" name="" id="" value="" placeholder="请输入银行卡卡号" />
				</li>
				<li>
					<span>持卡人:</span>
					<input type="text" name="" id="" value="" placeholder="请输入持卡人真实姓名" />
				</li>
			</ul>
		</div>
	</body>
</html>

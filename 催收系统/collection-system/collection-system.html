<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>催收系統</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/collection-system.css"/>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="collect-wrap">
			<div class="collect-content-table">
				<div class="collect-content-cell">
					<div class="collect-content">
						<span class="collect-con-logo"><img src="img/collection-logo.png"/></span>
						<p class="collect-con-head">光明行债务托管清收查询</p>
						<div class="collect-con-inp">
							<div class="coll-inp1">
								<img class="collection-idcard" src="img/collection-idcard.png"/>
								<input type="text" name="" id="" value="" placeholder="请输入您的身份证号/合同编号" />
							</div>
							<div class="coll-inp2">
								<img class="collection-vericode" src="img/collection-vericode.png"/>
								<input type="text" name="" id="" value="" placeholder="请输入验证码" />
								<div class="verification-code">
									<img src="img/verification-code.png"/>
								</div>
							</div>
							<input type="button" class="collection-query-btn" id="" value="立即查询" />
						</div>
						<p class="service-tel">客服电话: 400-622-9191</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			.gmx-home-logo{
				width: 210px;
				height: 155px;
				padding-top: 18px;
				box-sizing: border-box;
				background-color: #fff;
				-webkit-box-shadow: 0 -12px 10px rgba(0,0,0,.2);
			    -moz-box-shadow: 0 -12px 10px rgba(0,0,0,.2);
			    box-shadow: 0 -12px 10px rgba(0,0,0,.2);
			    position: absolute;
			    bottom: 44px;
			    left: 0;
			}
			.gmx-home-logo .gmx-logo,.gmx-home-logo .gmx-logo-text{
				display: block;
				margin: 0 auto;
			}
			.gmx-home-logo .gmx-logo img,.gmx-home-logo .gmx-logo-text img{
				display: block;
				width: 100%;
				height: 100%;
			}
			.gmx-home-logo .gmx-logo{
				width: 55px;
				height: 58px;
			}
			.gmx-home-logo .gmx-logo-text{
				width: 113px;
				height: 53px;
				margin-top: 12px;
			}
		</style>
	</head>
	<body>
		<div class="gmx-home-logo">
			<span class="gmx-logo"><img src="img/gmx-logo.png"/></span>
			<span class="gmx-logo-text"><img src="img/gmx-logo-text.png"/></span>
		</div>
	</body>
</html>

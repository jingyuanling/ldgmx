<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="Keywords" content=""/>
		<meta name="Description" content=""/>
		<title>变现商品详情</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css"/>
		<link rel="stylesheet" type="text/css" href="css/debt-cash-goods-detail.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/swiper-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="cash-home-wrap">
			<!--详情-->
			<div class="details-goodsImg">
				<!--图上两个按钮-->
				<div class="top-two-btn">
					<a class="left-arrow" href="javascript:void(0)"><img src="img/cash-head-return.png" alt=""/></a>
					<a class="right-cart" href="wine-cart.html"><img src="img/cash-service-btn.png"/></a>
				</div>
				<div class="swiper-container">
					<div class="swiper-wrapper">
					    <div class="swiper-slide"><img alt="" src="img/cash-goodsImg.png" alt=""/></div>
					    <div class="swiper-slide"><img alt="" src="img/cash-goodsImg.png" alt=""/></div>
					    <div class="swiper-slide"><img alt="" src="img/cash-goodsImg.png" alt=""/></div>
					</div>
					<div class="swiper-pagination text-right"></div>
				</div>
			</div>
			<div class="details-goods-introduce">
				<!--商品标题-->
				<h1 class="h1-title">商品标题商品标题商品标题商品标题商品标题商品标题商品标题商品标题商品标题商品标题</h1>
				<p class="cash-price-sales"><span class="details-goods-prize">¥100</span><span class="sales">总销量100</span></p>
			</div>
			<div class="details-service-introduce">
				<ul>
					<li class="details-coupons-btn"><span>满100减10</span><span class="arrow"><img src="img/cash-right-arrow.png" alt=""/></span></li>
					<li class="details-size-btn"><span>选择规格</span><span class="arrow"><img src="img/cash-right-arrow.png" alt=""/></span></li>
					<li class="details-ensure-quality"><span>全场包邮·7天退换·48小时发货·假一赔十</span></li>
				</ul>
			</div>
			<div class="wine-goods-evaluate">
				<div class="wine-evaluate-tit">
					<span class="vertical-line"></span>
					<span class="eval-all-tit">商品详情</span>
				</div>
				<div class="wine-details-img">
					<span class="details-img"><img src="img/cash-goodsImg.png" alt=""/></span>
					<span class="details-img"><img src="img/cash-goodsImg.png" alt=""/></span>
				</div>
			</div>
			<!--底部-->
			<div class="goods-details-btm">
				<a href="店铺主页"><img src="img/cash-cart-icon.png" alt=""/></a>
				<a><img src="img/cash-collect-icon.png" alt=""/></a>
				<a href="联系客服"><img src="img/cash-message-icon.png" alt=""/></a>
				<a href="###" class="cash-buy-now">立即购买</a>
			</div>
		</div>
		<!--底部弹出框-->
		<!--1.选择规格-->
		<div class="choose-size-gray">
			<div class="choose-size-wrap">
				<span class="goodsImg"><img src="img/cash-goodsImg.png" alt=""/></span>
				<div class="choose-size-close"><img src="img/close-btn.png" alt=""/></div>
				<p class="prize">¥100</p>
				<p class="choosed-size">已选：规格1</p>
				<div class="choosed-size-content">
					<p class="color-tit">颜色</p>
					<ul class="size-ul">
						<li class="null">规格无库存</li>
						<li class="have">规格1正常</li>
						<li class="have have_active">规格选中</li>
					</ul>
					<p class="color-tit">包装</p>
					<ul class="size-ul">
						<li class="null">包装无库存</li>
						<li class="have">包装1正常</li>
						<li class="have have_active">规格选中</li>
					</ul>
					<div class="choose-num">
						<span class="num-tit">数量</span>
						<div class="choose-num-btn">
							<p class="less_than_one">－</p>
							<span>1</span>
							<p>+</p>
						</div>
					</div>
					<div class="details-choose-btn-div">
						<input class="details-choose-btn" type="button" name="" id="" value="确定" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			$(function() {
				var mySwiper = new Swiper('.swiper-container', {
					autoplay: 2000,//可选选项，自动滑动
					loop : true,
					autoplayDisableOnInteraction : false,
					pagination : '.swiper-pagination'
				})
				//点击选择规格弹出
				$('.details-size-btn').click(function(){
					$('.choose-size-gray').show();
					$('.choose-size-wrap').animate({'bottom':'0'});
				});
				//两个弹框的点击弹框消失动画
				$('.choose-size-close,.choose-size-gray').click(function(){
					$('.choose-size-wrap,.choose-coupons-wrap').animate({'bottom':'-100%'});
					$('.choose-size-gray,.choose-coupons-gray').fadeOut();
				});
				document.getElementsByClassName("choose-size-wrap")[0].addEventListener("click",function(event){
			        event.stopPropagation();    
			    },false)
				//选中规格
				$('.choosed-size-content .size-ul .have').click(function(){
					$(this).siblings().removeClass('have_active');
					$(this).addClass('have_active');
				});
			});
		</script>
	</body>
</html>

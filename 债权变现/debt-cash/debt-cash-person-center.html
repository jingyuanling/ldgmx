<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>债权变现首页</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/debt-cash-headFoot.css"/>
		<link rel="stylesheet" type="text/css" href="css/debt-cash-alert.css"/>
		<link rel="stylesheet" type="text/css" href="css/debt-cash-person-center.css"/>
		<script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/jquery-2.1.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="cash-home-wrap">
			<div class="cash-header">
				<span class="cash-header-return"><img src="img/cash-head-return.png"/></span>
				<p>个人中心</p>
			</div>
			<div class="cash-per-center">
				<div class="per-center-content">
					<div class="per-account-infor">
						<div class="per-photo">
							<img src="img/cash-person-photo.png"/>
						</div>
						<p class="per-name">张某某</p>
						<p class="per-blance">999999999</p>
						<p class="per-blance-tit">当前余额（元）</p>
						<p class="per-withdrawal-btn">提现</p>
						<p class="per-touchBalance-btn"><a href="###">余额明细》</a></p>
					</div>
					<div class="per-cash-rental">
						<div class="cash-rental">
							<div class="cash-rental-table">
								<p class="up"><span>50000</span>元</p>
								<p class="down">已变现总金额</p>
							</div>
						</div>
						<div class="cash-rental">
							<div class="cash-rental-table">
								<p class="up"><span>50</span>个</p>
								<p class="down">已完成任务数</p>
							</div>
						</div>
					</div>
					<div class="cash-union">
						<div class="cash-union-tit">
							<span></span>
							变现联盟
						</div>
						<a href="###">
							<div class="cash-membership-btn">
								<img class="membership-logo" src="img/membership-logo.png"/>
								成员管理
								<img class="cash-right-arrow" src="img/cash-right-arrow.png" alt="" />
							</div>
						</a>
					</div>
					<div class="per-my-task">
						<div class="cash-union-tit">
							<span></span>
							我的任务
							<img class="cash-right-arrow" src="img/cash-right-arrow.png" alt="" />
						</div>
						<ul class="per-task-list">
							<li class="per-task-list-li">
								<div class="per-task-list-content">
									<span class="leftImg"><img src="img/cash-gold-icon.png"/></span>
									<div class="per-task-text">
										<div class="per-task-text-table">
											<p class="p1">古法黄金7折团 古法黄金7折团</p>
											<p class="p2">发团成功可变现古法黄金7折团古法黄金7折团500债权金 </p>
										</div>
									</div>
									<span class="right-state">未完成</span>
								</div>
							</li>
							<li class="per-task-list-li">
								<div class="per-task-list-content">
									<span class="leftImg"><img src="img/cash-gold-icon.png"/></span>
									<div class="per-task-text">
										<div class="per-task-text-table">
											<p class="p1">古法黄金7折团 古法黄金7折团</p>
											<p class="p2">发团成功可变现古法黄金7折团古法黄金7折团500债权金 </p>
										</div>
									</div>
									<span class="right-state">已完成</span>
								</div>
							</li>
						</ul>
					</div>
				</div>
			</div>
			<!--首次引导弹框-->
			<div class="guide-alert-gray cash-alert-gray2">
				<div class="guide-second-step">
					<a href="debt-cash-team-manage.html">
						<img src="img/cash-guide2.png"/>
					</a>
				</div>
			</div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<link href="css/reset.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" type="text/css" href="css/LD_wine_header.css"/>
	    <link rel="stylesheet" type="text/css" href="css/LD_wine_cart.css"/>
	    <script src="js/rem.js" type="text/javascript" charset="utf-8"></script>
	    <script src="js/jquery-3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
        <div class="wine_header">
            <div class="wine_all_class_goback">
                <img src="img/wine_return.png">
                <p>购物车</p>
            </div>
        </div>
	    <div id="wine_cart_notEmptyCart">
	        <div class="wine_cart_shop-group">
	            <div class="wine_cart_shop-group-item">
	                <ul class="shp-cart-list">
	                    <li id="product1552480" name="productGroup-1">
	                        <div class="items">
	                            <div class="check-wrapper">
	                                <span id="checkIcon1552480" data-sku="1552480@@1" class="cart-checkbox group--1 checked" onclick="changeSelected('-1',1552480,1)"></span>
	                            </div>
	                            <div class="shp-cart-item-core shop-cart-display  ">
	                                <a class="cart-product-cell-1" href="javascript:beWareDetail('1552480')">
	                                    <img class="cart-photo-thumb" alt="" src="img/wine_goods.png">
	                                </a>
	                                <div class="cart-product-cell-2">
	                                    <div class="cart-product-name">
	                                        <a href="javascript:beWareDetail('1552480')">
	                                            <span>111季旦鲜虫草蛋季旦鲜虫草蛋季旦鲜虫草蛋</span>
	                                        </a>
	                                    </div>
	                                    <div class="cart-product-cell-3">
	                                        <span class="shp-cart-item-price">售价：51.90</span><span>合计：51.90</span>
	                                    </div>
	                                    <div class="shp-cart-opt ">
	                                        <div class="quantity-wrapper customize-qua">
	                                            <input type="hidden" id="limitSukNum1552480" value="200">
	                                            <a class="quantity-decrease disabled" id="subnum1552480">-</a>
	                                            <input type="text" class="quantity" size="4" onchange="modifyWare('-1','1552480')" value="1" name="num" id="num1552480">
	                                            <a class="quantity-increase" id="addnum1552480" href="javascript:addWareBybutton('-1','1552480')">+</a>
	                                        </div>
	                                        <div class="wastebin-container">
	                                            <div class="wastebin" onclick="">
	                                                <span class="wastebin-down">删除</span>
	                                            </div>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                           
	                        </div>
	                    </li>
	                    <li id="product1552480" name="productGroup-1">
	                        <div class="items">
	                        <div class="check-wrapper">
	                            <span id="checkIcon1552480" data-sku="1552480@@1" class="cart-checkbox group--1 checked" onclick="changeSelected('-1',1552480,1)"></span>
	                        </div>
	                        <div class="shp-cart-item-core shop-cart-display  ">
	                            <a class="cart-product-cell-1" href="javascript:beWareDetail('1552480')">
	                                <img class="cart-photo-thumb" alt="" src="img/wine_goods.png">
	                            </a>
	                            <div class="cart-product-cell-2">
	                                <div class="cart-product-name">
	                                    <a href="javascript:beWareDetail('1552480')">
	                                        <span>季旦鲜虫草蛋季旦鲜虫草蛋季旦鲜虫草蛋</span>
	                                    </a>
	                                </div>
	                                <!-- price move to here begin -->
	                                <div class="cart-product-cell-3">
	                                    <span class="shp-cart-item-price">售价：51.90</span><span>合计：51.90</span>
	                                </div>
	                                <!-- price move to here end -->
	                                <div class="shp-cart-opt ">
	                                    <div class="quantity-wrapper customize-qua">
	                                        <input type="hidden" id="limitSukNum1552480" value="200">
	                                        <a class="quantity-decrease disabled" id="subnum1552480" href="javascript:subWareBybutton('-1','1552480')">-</a>
	                                        <input type="text" class="quantity" size="4" onchange="modifyWare('-1','1552480')" value="1" name="num" id="num1552480">
	                                        <a class="quantity-increase" id="addnum1552480" href="javascript:addWareBybutton('-1','1552480')">+</a>
	                                    </div>
	                                    <div class="wastebin-container">
	                                        <div class="wastebin" onclick="deleteWare(this,-1,1552480,1)">
	                                            <!--<i class="wastebin-up"></i>-->
	                                            <span class="wastebin-down">删除</span>
	                                        </div>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                        </div>
	                    </li>
	
	                </ul>
	            </div>
	        </div>
	    </div>
	    <p style="width:100%;font-size:14px;text-align:center;margin-top:20px;font-family:微软雅黑;">温馨提示：产品是否购买成功。以最终下单为准，请尽快结算</p>
	    <div id="payment_p" style="display:block">
	        <div id="paymentp"></div>
	        <div class="payment-total-bar payment-total-bar-new" id="payment">
	            <div class="shp-cart-info shp-cart-info-new">
	                <strong class="shp-cart-total">
	                    共<span>2</span>件&nbsp;&nbsp;金额：
	                </strong>
	                <span class="sale-off sale-off-new  bottom-total-price">
	                   124.00元
	                  
	                </span>
	            </div>
	            <a href="#"><p style="font-size:16px;float:left;line-height:57px;margin-left:-80px;">继续购物</p></a>
	            <a href="zhifu.html" class="btn-right-block btn-right-block-new" id="submit" style="background-color: rgb(192, 0, 0); background-position: initial initial; background-repeat: initial initial;">去结算
	            </a>
	        </div>
	    </div>
	</body>
</html>
